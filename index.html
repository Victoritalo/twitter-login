<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/tabIcon/icontt.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Twitter</title>
</head>
<body>
    
    <header>
        <img src="./images/twitter-logo.svg" alt="twitter logo">
        <h1>Log in to Twitter</h1>
    </header>
    <main class="container">
            
        <form>
                <label>
                    <input type="username" id="username" placeholder="Phone, email or username"></input>
                </label>
                <label>
                    <input type="password" placeholder="Enter Password"></input>
                </label>
                <button type="submit">Login</button>
               <div>
                    <a href="https://help.twitter.com/en/forms/account-access/regain-access/forgot-password" target="_blank">Forgot Password?</a>
                    <a href="https://twitter.com/i/flow/signup" target="_blank">Sign up for Twitter</a>
                </div>
        </form>
    </main>
</body>
</html>
